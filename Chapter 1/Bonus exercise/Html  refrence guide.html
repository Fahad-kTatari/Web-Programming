<html lang="en">
<head>

<body>
    <header>
        <h1>HTML & CSS Quick Reference Guide</h1>
    </header>

    <section>
        <h2>HTML Tags</h2>
        
        <article>
            <h3>&lt;p&gt; - Paragraph</h3>
            <p>The &lt;p&gt; tag defines a paragraph.</p>
            <pre><code>&lt;p&gt;This is a paragraph.&lt;/p&gt;</code></pre>
        </article>

        <article>
            <h3>&lt;div&gt; - Division</h3>
            <p>The &lt;div&gt; tag defines a division or section in an HTML document.</p>
            <pre><code>&lt;div&gt;Content here&lt;/div&gt;</code></pre>
        </article>

    </section>
